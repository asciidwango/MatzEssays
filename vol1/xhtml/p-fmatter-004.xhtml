<h3>著者紹介</h3>
<p class="ni"><span class="k">まつもと ゆきひろ</span></p>
<p class="ni">プログラミング言語Rubyの創始者。Rubyアソシエーション理事長。ほかネットワーク応用通信研究所フェロー、OSS Vision社CTOなど肩書多数。鳥取県出身、島根県在住。2009年から島根県松江市名誉市民。妻1人、子4人、犬猫1匹ずつ。東京嫌い、温泉好き。</p>
